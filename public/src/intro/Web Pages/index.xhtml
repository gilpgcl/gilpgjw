<?xml version='1.0' encoding='UTF-8' ?>
<!-- El DOCTYPE indica el tipo de elementos y reglas que aplican al archivo -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
xmlns="http://www.w3.org/1999/xhtml"
  indica el juego de etiquetas base, que es xhtml.
xmlns:h="http://xmlns.jcp.org/jsf/html"
  indica el uso de etiquetas de jsf que se traducen a html. Estas etiquetas
  empiezan con el prefijo "h".-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <!--
  h:head
    es el elemento de jsf que equivala a la etiqueta head de html. Cuando este
    archivo se muestra en un navegador web, el Servlet Faces transforma todas
    las etiquetas a su equivalente de html y "h:head" se transforma en "head".
    Puedes abrir el código fuente de esta página en el navegador para que
    observes la transformación. -->
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <!--
  h:body
    es el elemento de jsf que equivala a la etiqueta body de html. -->
  <h:body>
    Hello from Facelets
  </h:body>
</html>
