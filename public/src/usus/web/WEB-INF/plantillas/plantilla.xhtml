<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<!-- Esta es una plantilla. Las páginas del sitio la utilizan para no escribir
varias veces el código que se repite en las página de la aplicación. Las partes
del sitio que no se parecen, se indican con variables y con elementos insert,
que deben ser proporcionados por las páginas que usan esta plantilla y son
llamadas páginas clientes. -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
  <h:head>
    <meta charset="UTF-8"/>
    <!-- El valor de la variable título debe ser proporcionado por la página
    cliente. -->
    <title>#{título} - Usuarios</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"/>
    <link jsf:name="css/estilos.css"/>
  </h:head>
  <h:body>
    <form jsf:prependId="false" class="vista" enctype="multipart/form-data">
      <header>
        <ui:insert name="herramientas"/>
        <h1>#{título}</h1>
      </header>
      <div class="principal">
        <ezcomp:mensajes/>
        <ui:insert name="principal"/>
      </div>
      <footer>Copyright © 2019 Gilberto Pacheco Gallegos.</footer>
    </form>
  </h:body>
</html>
